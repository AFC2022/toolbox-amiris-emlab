  - action:
      project: general
      call: compile_powerplant_generation_exchange_file
      args:
        agent: ConventionalPlantOperator
        indexColumn: 'TimeStep'
        mapping:
          TimeStep: Time
          AgentId: Id
          AwardedPowerInMWH: Power
        groupby: ["Time", "Id"]
        scenario: "../couple_markets_AT-DE/amiris-config/data/scenario.yaml"
        save_as_hdf5: True

  - action:
      project: general
      call: compile_powerplant_generation_exchange_file
      args:
        agent: ConventionalPlantOperator
        indexColumn: 'TimeStep'
        mapping:
          TimeStep: Time
          AgentId: Id
          AwardedPowerInMWH: Power
        groupby: ["Time", "Id"]
        scenario: "../couple_markets_AT-DE/amiris-config/data/scenario.yaml"
        save_as_hdf5: False

  - action:
      project: general
      call: compile_demand_exchange_file
      args:
        agent: EnergyExchange
        indexColumn: 'TimeStep'
        mapping:
          TimeStep: Time
          AgentId: Region
        groupby: ["Time", "Region"]
        scenario: "../couple_markets_AT-DE/amiris-config/data/scenario.yaml"

  - action:
      project: general
      call: compile_markup_exchange_file
      args:
        scenario: "../couple_markets_AT-DE/amiris-config/data/scenario.yaml"

### C O M P A R E ###
  - action:
      project: general
      call: compare_price_duration_curves
      args:
        data:
          - file_path: "output/2019_couplingtest_002_DLR_Electricity-Prices-In-EUR-Per-MWh.csv"
            origin: DLR
            column_name: "Electricity Price In EUR Per MWh"
          - file_path: "external/2019_couplingtest_001_KIT_DayAheadPrices.csv"
            origin: KIT
            column_name: "ElectricityPriceInEURperMWh"
        limit_to_regions: ['DE', 'AT']
        groupby: [ "Time", "Region" ]
        figure:
          width: 8.1
          height: 5.8
          dpi: 200
        ylabel: 'EUR/MWh'
        watermark: True

  - action:
      project: general
      call: compare_heat_maps
      args:
        data:
          - file_path: "output/2019_couplingtest_002_DLR_Electricity-Prices-In-EUR-Per-MWh.csv"
            origin: DLR
            column_name: "Electricity Price In EUR Per MWh"
          - file_path: "external/2019_couplingtest_001_KIT_DayAheadPrices.csv"
            origin: KIT
            column_name: "ElectricityPriceInEURperMWh"
        limit_to_region: 'DE'
        groupby: [ "Time", "Region" ]
        figure:
          width: 13
          height: 7
          dpi: 200
        cbarlabel: 'EUR/MWh'
        cmap: "RdBu_r"
        vmin: MINIMUM
#          vmax: MAXIMUM
        watermark: True
        normalize: False

  - action:
      project: general
      call: compare_heat_maps
      args:
        data:
          - file_path: "output/2019_couplingtest_002_DLR_Electricity-Prices-In-EUR-Per-MWh.csv"
            origin: DLR
            column_name: "Electricity Price In EUR Per MWh"
          - file_path: "external/2019_couplingtest_001_KIT_DayAheadPrices.csv"
            origin: KIT
            column_name: "ElectricityPriceInEURperMWh"
        limit_to_region: 'AT'
        groupby: [ "Time", "Region" ]
        figure:
          width: 13
          height: 7
          dpi: 200
        cbarlabel: 'EUR/MWh'
