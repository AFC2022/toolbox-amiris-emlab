AgentGroups:
  - &exchange 1
  - &marketer 13
  - &renewables [10, 20]

Contracts:
#################################
# -- Registration --            #
#################################
  - SenderId: *renewables
    ReceiverId: *marketer
    ProductName: SetRegistration
    FirstDeliveryTime: -37
    DeliveryIntervalInSteps: 31536000

#################################
# -- Bidding --                 #
#################################
  - SenderId: *exchange
    ReceiverId: *marketer
    ProductName: GateClosureInfo
    FirstDeliveryTime: -10
    DeliveryIntervalInSteps: 3600

  - SenderId: *marketer
    ReceiverId: *renewables
    ProductName: GateClosureForward
    FirstDeliveryTime: -9
    DeliveryIntervalInSteps: 3600

  - SenderId: *renewables
    ReceiverId: *marketer
    ProductName: MarginalCost
    FirstDeliveryTime: -1
    DeliveryIntervalInSteps: 3600

  - SenderId: *marketer
    ReceiverId: *exchange
    ProductName: Bids
    FirstDeliveryTime: 0
    DeliveryIntervalInSteps: 3600

#################################
# -- Dispatch --                #
#################################
  - SenderId: *exchange
    ReceiverId: *marketer
    ProductName: Awards
    FirstDeliveryTime: 1
    DeliveryIntervalInSteps: 3600

  - SenderId: *marketer
    ReceiverId: *renewables
    ProductName: DispatchAssignment
    FirstDeliveryTime: 2
    DeliveryIntervalInSteps: 3600

  - SenderId: *marketer
    ReceiverId: *renewables
    ProductName: Payout
    FirstDeliveryTime: 2626204
    DeliveryIntervalInSteps: 2628000